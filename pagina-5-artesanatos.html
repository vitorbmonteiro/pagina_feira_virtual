<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Feira Virtual — Artesanatos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Tipografia do padrão (Gilda Display + Montserrat) -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gilda+Display&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* ===== Design tokens no padrão do time ===== */
    :root{
      --bg:#F1EEE7;         /* fundo do site */
      --paper:#FFFFFF;      /* cartões / blocos */
      --brand:#8A5A3B;      /* marrom principal */
      --brand-2:#C1C6AA;    /* verde do banner */
      --text:#2B2B2B;       /* corpo */
      --muted:#6F6F6F;      /* textos de suporte */
      --border:#E8E4DD;     /* bordas suaves */
      --radius:16px;
      --shadow:0 8px 24px rgba(0,0,0,.06);
    }

    /* ===== Base ===== */
    *{box-sizing:border-box}
    body{
      margin:0; background:var(--bg); color:var(--text);
      font-family:"Montserrat", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      line-height:1.5;
    }
    img{max-width:100%; display:block}

    /* ===== Tipografia do guia ===== */
    .h-banner  {font-family:"Gilda Display", serif; font-weight:400; font-size:48px; line-height:1.1; margin:8px 0}
    .h-section {font-family:"Gilda Display", serif; font-weight:400; font-size:32px; line-height:1.2; margin:0}
    .sub-banner{font:400 16px/1.4 "Montserrat", sans-serif; color:#3f3f3f}
    .text-16   {font:400 16px/1.6 "Montserrat", sans-serif}
    .text-14   {font:400 14px/1.6 "Montserrat", sans-serif}
    .price-24  {font:700 24px/1.2 "Montserrat", sans-serif} /* Preço 24px, Bold */

    /* ===== Layout ===== */
    .container{max-width:1200px; margin-inline:auto; padding:0 24px}

    /* Header padrão */
    .header{background:var(--brand); color:#fff}
    .header .wrap{display:flex; align-items:center; justify-content:space-between; padding:16px 0}
    .logo{display:flex; align-items:center; gap:12px}
    .logo-badge{
      width:36px; height:36px; border-radius:10px; background:#5E3E29; color:#fff;
      display:grid; place-items:center; font-weight:700;
    }
    .brand-title{font-family:"Gilda Display", serif; font-weight:400; font-size:28px}
    .menu{display:flex; gap:10px; flex-wrap:wrap}
    .menu a{
      color:#fff; text-decoration:none; padding:8px 12px; border-radius:10px;
      font:600 16px "Montserrat", sans-serif; opacity:.95;
    }
    .menu a[aria-current="page"], .menu a:hover{background:rgba(255,255,255,.14); opacity:1}

    /* Hero / Banner */
    .hero{background:var(--brand-2); padding:32px 0 28px}
    .hero p{margin:0}

    /* Toolbar (busca/filtros/ordenação) */
    .toolbar{
      margin-top:-20px; background:#fff; border:1px solid var(--border);
      border-radius:var(--radius); box-shadow:var(--shadow);
      display:grid; gap:10px; padding:16px;
    }
    @media (min-width:760px){ .toolbar{grid-template-columns: 1fr 220px 220px} }

    .search{display:flex; align-items:center; gap:8px; border:1px solid var(--border); border-radius:12px; padding:10px 12px; background:#fff}
    .search input{border:0; outline:0; flex:1; font:400 16px "Montserrat", sans-serif; background:#fff}
    .select, .sort{
      border:1px solid var(--border); background:#fff; border-radius:12px; padding:10px 12px;
      font:500 16px "Montserrat", sans-serif;
    }
    .btn{
      border:0; border-radius:999px; padding:12px 20px; cursor:pointer;
      background:var(--brand); color:#fff; font:700 16px "Montserrat", sans-serif;
    }
    .btn:hover{filter:brightness(.95)}

    /* Grid de produtos */
    .grid{display:grid; grid-template-columns:1fr; gap:20px; margin:28px 0 40px}
    @media (min-width:620px){ .grid{grid-template-columns: repeat(2,1fr)} }
    @media (min-width:980px){ .grid{grid-template-columns: repeat(3,1fr)} }

    .card{
      background:var(--paper); border:1px solid var(--border); border-radius:var(--radius);
      overflow:hidden; display:flex; flex-direction:column; box-shadow:var(--shadow);
    }
    .thumb{aspect-ratio: 4/3; background:#e2e8f0; width:100%; object-fit:cover}
    .body{padding:16px}
    .title{margin:0 0 6px; font:600 16px "Montserrat", sans-serif}
    .desc{color:var(--muted); font:400 14px/1.6 "Montserrat", sans-serif; margin:6px 0 10px}
    .meta{display:flex; align-items:center; justify-content:space-between; gap:12px; margin-top:6px}

    /* Preço 24px bold e botão padrão */
    .price{comp: price-24}
    .price{font:700 24px/1.2 "Montserrat", sans-serif}

    .btn.outline{background:transparent; color:var(--brand); border:1px solid var(--brand)}

    .note{font:400 .9rem/1.6 "Montserrat", sans-serif; color:var(--muted); margin-top:-12px}

    /* Carrinho flutuante */
    .floating-cart{
      position:fixed; right:16px; bottom:16px; background:#5E3E29; color:#fff;
      border-radius:999px; padding:10px 14px; display:flex; gap:8px; align-items:center;
      box-shadow:0 10px 24px rgba(0,0,0,.2); text-decoration:none; font:600 14px "Montserrat", sans-serif;
    }
    .count{
      background:#C1C6AA; color:#2b2b2b; border-radius:999px; padding:2px 8px; font-weight:800; font-size:.85rem
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container wrap">
      <div class="logo">
        <div class="logo-badge" aria-hidden="true">FV</div>
        <div class="brand-title">Feira Virtual</div>
      </div>
      <nav class="menu" aria-label="Navegação principal">
        <a href="#" role="menuitem">Página Inicial</a>
        <a href="#" role="menuitem">Produtores</a>
        <a href="#" aria-current="page" role="menuitem">Artesanatos</a>
        <a href="#" role="menuitem">Categorias</a>
        <a href="pagina-3-acesso.html" role="menuitem">Entrar</a>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero">
    <div class="container">
      <p class="sub-banner">Feira Virtual</p>
      <h1 class="h-banner">Artesanatos</h1>
      <p class="sub-banner">Peças únicas feitas à mão: qualidade e identidade local.</p>
    </div>
  </section>

  <!-- Toolbar -->
  <div class="container">
    <div class="toolbar" role="region" aria-label="Ferramentas de busca e ordenação">
      <div class="search" role="search">
        <svg aria-hidden="true" width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M21 21l-3.5-3.5" stroke="#6F6F6F" stroke-width="2" stroke-linecap="round"/><circle cx="11" cy="11" r="7" stroke="#6F6F6F" stroke-width="2"/></svg>
        <input id="q" type="search" placeholder="Buscar por nome, material, estilo…" aria-label="Buscar produtos" />
      </div>
      <select id="cat" class="select" aria-label="Filtrar por categoria">
        <option value="todas">Todas as categorias</option>
        <option value="Madeira">Madeira</option>
        <option value="Tecido">Tecido</option>
        <option value="Cerâmica">Cerâmica</option>
        <option value="Palha">Palha</option>
      </select>
      <select id="sort" class="sort" aria-label="Ordenar">
        <option value="relevancia">Ordenar por: Relevância</option>
        <option value="menor">Preço: menor para maior</option>
        <option value="maior">Preço: maior para menor</option>
        <option value="novos">Mais recentes</option>
      </select>
    </div>
  </div>

  <!-- Grid de produtos -->
  <main class="container" style="padding-bottom:40px">
    <header style="display:flex;align-items:flex-end;justify-content:space-between;margin:18px 0 8px">
      <h2 class="h-section">Peças em destaque</h2>
      <span aria-hidden="true" style="padding:6px 10px;border-radius:999px;background:#F6F3ED;border:1px solid var(--border);font:500 12px 'Montserrat',sans-serif;color:#5a5a5a">Frete local</span>
    </header>

    <div id="grid" class="grid" aria-live="polite">
      <!-- Cards gerados por JS -->
    </div>

    <p class="note">Imagens ilustrativas. Preços e disponibilidade podem variar.</p>
  </main>

  <!-- Carrinho flutuante (visual) -->
  <a class="floating-cart" href="#" aria-label="Ir para o carrinho">
    <span>Seu carrinho</span><span id="count" class="count">0</span>
  </a>

  <script>
    // ===== Dados de exemplo (mock). Integre ao backend quando disponível. =====
    const produtos = [
      { id:'p1', nome:'Cesta de Palha Trançada',  categoria:'Palha',   preco:  60.00, img:'https://images.unsplash.com/photo-1609743522653-523f2cfc2462?q=80&w=1200&auto=format&fit=crop' , desc:'Feita artesanalmente com palha de carnaúba.' },
      { id:'p2', nome:'Escultura de Madeira',      categoria:'Madeira', preco: 120.00, img:'https://images.unsplash.com/photo-1582582621959-48d09a3f2d83?q=80&w=1200&auto=format&fit=crop', desc:'Peça entalhada à mão com acabamento natural.' },
      { id:'p3', nome:'Jogo Americano em Tecido',  categoria:'Tecido',  preco:  30.00, img:'https://images.unsplash.com/photo-1611955167811-c2dc6c83fa3e?q=80&w=1200&auto=format&fit=crop', desc:'Conjunto com 2 peças, algodão estampado.' },
      { id:'p4', nome:'Vaso de Cerâmica Esmaltado',categoria:'Cerâmica',preco:  66.00, img:'https://images.unsplash.com/photo-1519336555923-59661f41bb47?q=80&w=1200&auto=format&fit=crop', desc:'Vaso pequeno para decoração de mesa.' },
      { id:'p5', nome:'Porta-Trecos de Madeira',   categoria:'Madeira', preco:  22.00, img:'https://images.unsplash.com/photo-1615528672429-5df2f3f5a3cf?q=80&w=1200&auto=format&fit=crop', desc:'Organizador com divisórias, acabamento rústico.' },
      { id:'p6', nome:'Boneca de Pano',            categoria:'Tecido',  preco:  45.00, img:'https://images.unsplash.com/photo-1519681393784-d120267933ba?q=80&w=1200&auto=format&fit=crop', desc:'Boneca artesanal com roupas coloridas.' },
    ];

    const grid  = document.getElementById('grid');
    const q     = document.getElementById('q');
    const cat   = document.getElementById('cat');
    const sort  = document.getElementById('sort');
    const count = document.getElementById('count');
    let carrinho = [];

    // Formata preço no padrão brasileiro (R$)
    const moneyBR = v => v.toLocaleString('pt-BR', { style:'currency', currency:'BRL' });

    function render(list){
      grid.innerHTML = '';
      list.forEach(p => {
        const card = document.createElement('article');
        card.className = 'card';
        card.setAttribute('role','listitem');
        card.innerHTML = `
          <img class="thumb" src="${p.img}" alt="${p.nome}" loading="lazy" />
          <div class="body">
            <h3 class="title">${p.nome}</h3>
            <p class="desc">${p.desc}</p>
            <div class="meta">
              <div class="price price-24" aria-label="Preço">${moneyBR(p.preco)}</div>
              <button class="btn" data-id="${p.id}" type="button">Adicionar ao carrinho</button>
            </div>
          </div>
        `;
        grid.appendChild(card);
      });
      grid.querySelectorAll('button[data-id]').forEach(btn=>{
        btn.addEventListener('click', ()=>{
          const id = btn.getAttribute('data-id');
          if(!carrinho.includes(id)) carrinho.push(id);
          count.textContent = carrinho.length;
          btn.textContent = 'Adicionado';
          btn.classList.add('outline');
          btn.setAttribute('disabled','disabled');
        });
      });
    }

    function filtrarOrdenar(){
      const termo = q.value.trim().toLowerCase();
      const categoria = cat.value;
      let lista = produtos.filter(p=>{
        const matchCat = categoria === 'todas' || p.categoria === categoria;
        const matchTxt = !termo || p.nome.toLowerCase().includes(termo) || p.desc.toLowerCase().includes(termo);
        return matchCat && matchTxt;
      });

      const mode = sort.value;
      if(mode === 'menor') lista.sort((a,b)=>a.preco-b.preco);
      if(mode === 'maior') lista.sort((a,b)=>b.preco-a.preco);
      if(mode === 'novos') lista = [...lista].reverse(); // mock de "novidades"

      render(lista);
    }

    q.addEventListener('input', filtrarOrdenar);
    cat.addEventListener('change', filtrarOrdenar);
    sort.addEventListener('change', filtrarOrdenar);

    // Inicial
    filtrarOrdenar();
  </script>
</body>
</html>
